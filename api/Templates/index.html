    <h1>Affichage CSS MongoDB</h1>

    <br>
    
    <div class="grid-container">
      {% for item in cards %}
        <div class="grid-item"><p class="name">  <strong>{{item['Nom']}}</strong></p></div>
        <div class="grid-item"><img src="{{item['Image']}}" alt=""></div>
        <div class="grid-item"><p>  Note des Joueurs :  {{item['Notation /100']}} %</p></div>
        <div class="grid-item"><p>  Taux d'utilisation :  {{item['Utilisation %']}} %</p></div>
        <div class="grid-item"><p>  Taux de victoire avec :  {{item['Victoire %']}} %</p></div>
        <div class="grid-item item"></div>
      {% endfor %}
    </div>

  </body>
